<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>RAD LEADERBOARDS</h1>

    <h2>Add Competitor</h2>
    <form id="competitorName">
      <label for="competitor-name">Name:</label>
      <input type="text" id="competitor-name" required />
      <button type="submit">Add Competitor</button>
    </form>

    <h2>Add Event</h2>
    <form id="add-event-form">
      <label for="event-name">Name:</label>
      <input type="text" id="event-name" required />
      <label for="event-points">Points:</label>
      <input type="number" id="event-points" required />
      <button type="submit">Add</button>
    </form>

    <h2>Award Points</h2>
    <form id="submit-event-form">
      <label for="competitor-select">Competitor:</label>
      <select id="competitor-select" required></select>
      <label for="event-select">Event:</label>
      <select id="event-select" required></select>
      <button type="submit">Submit</button>
    </form>

    <table id="events-table">
      <thead>
        <tr>
          <th>Event</th>
          <th>Point Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="scripts.js"></script>
  </body>
</html>
